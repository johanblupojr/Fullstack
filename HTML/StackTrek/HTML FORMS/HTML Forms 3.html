<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
</head>
<body>

    <h1>Review Comment Box</h1>

    <form>
        <label name="review">Rating:</label>
        <input type="range" id="review" name="review" min="1" max="5" value="Rating"> <br>
        
        <label name="comment">Comment:</label><br>
        <textarea name="comment" rows="5" cols="50">Good </textarea>
        <br>
        <input type="submit" value="Submit Review">
    
    </form>


</body>
</html>

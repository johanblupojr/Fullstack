<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Things</title>
</head>
<body>
    <h1>My Favorite Things</h1>

    <h2>Books I've read</h2>
    <form>
        <ul>
            <li>
                <input type="checkbox" name="lord of the rings" id="lord of the rings">
                <label for="lord of the rings"> The Lord of The Rings</label>
            </li>
        
            <li>
                <input type="checkbox" name="to kill a mockingbird" id="to kill a mockingbird">
                <label for="to kill a mockingbird">To Kill a Mockingbird</label>
            </li>
           
            <li>
                <input type="checkbox" name="the great gatsby" id="the great gatsby">
                <label for="the great gatsby">The Great Gatsby</label>
            </li>
        </ul>
    </form>

    <h2>Movie Ratings</h2>
    <form>
        <ul>
            <li>      
                <label for="The Shawshank Redemption">The Shawshank Redemption:</label>
                <input type="range" name="The Shawshank Redemption" id="The Shawshank Redemption" min="1" max="10">
            </li>

            <li>
                <label for="The Godfather">The Godfather:</label>
                <input type="range" name="The Godfather" id="The Godfather" min="1" max="10">
            </li>
            <li>
                <label for="Pulp Fiction">Pulp Fiction:</label>
                <input type="range" name="Pulp Fiction" id="Pulp Fiction" min="1" max="10">
            </li>
        </ul>

    <h2>Best Music</h2>
    <form>
        <ol>
            <li>
                <input type="radio" id="the beatles" name="music" value="the beatles">
                <label for="the beatles">The Beatles</label>
            </li>

            <li>
                <input type="radio" id="bob dylan" name="music" value="bob dylan">
                <label for="bob dylan">Bob Dylan</label>
            </li>

            <li>
                <input type="radio" id="johnny cash" name="music" value="johnny cash">
                <label for="johnny cash">Johnny Cash</label>
            </li>
        </ol>
    </form>
</body>
</html>

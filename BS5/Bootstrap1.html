<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Registration Form</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
    crossorigin="anonymous"
  />
</head>
<body>
	<div class="container mt-3">
		<div class="row">
			<div class="col-md ">
				<h4 class="text-justify mb-4 fw-bold">Registration Form</h4>
				<form>
					<div class="form-group mb-3">
						<label class="pb-2" for="name">Name:</label>
						<input type="name" class="form-control" id="name" placeholder="Enter your name"  required>
					</div>
					<div class="form-group mb-3">
						<label class="pb-2" for="email">Email:</label>
						<input type="email" class="form-control" id="email" placeholder="Enter your email" required>
					</div>
                    <div class="form-group mb-3">
						<label class="pb-2" for="name">Contact Number:</label>
						<input type="contact number" class="form-control" id="name" placeholder="Enter your contact number" required>
					</div>
					<div class="form-group mb-3">
						<label class="pb-2" for="address">Address:</label>
						<textarea class="form-control" id="address" rows="2" placeholder="Enter your address" required></textarea>
					</div>
					<div class="form-group">
						<label class="pb-2" for="message">Message:</label>
						<textarea class="form-control" id="message" rows="2" placeholder="Enter your message" required></textarea>
					</div>
                    <br>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
